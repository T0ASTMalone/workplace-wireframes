<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/index.css" />
    <title>Employer Register</title>
  </head>
  <body>
    <nav class="nav-bar">
      <h2><a href="/landingpage.html">Wp</a></h2>
    </nav>
    <section class="sign-in-section">
      <h1 class="name">WorkPlace</h1>
      <form action="" class="sign-in-form">
        <div class="inputs">
          <input type="text" class="input" placeholder="Company Name" />
          <input
            class="input"
            type="text"
            class="user-name"
            placeholder="Employer Name"
          />
          <input
            class="input"
            type="password"
            class="password"
            placeholder="Password"
          />
          <input
            class="input"
            type="password"
            class="password"
            placeholder="Confirm Password"
          />
          <a class="forgot-pass" href="/employees/emp-register.html"
            >Are you an employee?</a
          >
        </div>
        <div class="button-container">
          <button class="button">
            <a href="employer-signin.html">Sign In</a>
          </button>
          <button class="button">Register</button>
        </div>
      </form>
    </section>
  </body>
</html>
