<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/index.css" />
    <title>WorkPlace</title>
  </head>
  <body>
    <nav class="nav-bar">
      <h2><a href="/index.html">Wp</a></h2>
    </nav>
    <section class="sign-in-section">
      <h1 class="name">WorkPlace</h1>
      <form action="" class="sign-in-form">
        <div class="inputs">
          <input
            class="input"
            type="text"
            class="user-name"
            placeholder="User Name"
          />
          <input
            class="input"
            type="password"
            class="password"
            placeholder="Password"
          />
          <div class="user-type">
            <input type="radio" value="employer" />Employer
            <input type="radio" value="employee" />Employee
          </div>
          <a class="forgot-pass" href="">forgot password?</a>
        </div>
        <div class="button-container">
          <button class="button">
            <a href="employer-whiteboard.html">Sign In</a>
          </button>
          <button class="button">
            <a href="employer-register.html">Register</a>
          </button>
        </div>
      </form>
    </section>
  </body>
</html>
